# Apache 2.4

DefaultRuntimeDir /var/run/apache2/
PidFile ${APACHE_PID_FILE}
Listen 0.0.0.0:80
Listen 0.0.0.0:10080 http
Listen 0.0.0.0:443
Listen 0.0.0.0:10443 https
Timeout 60
# KeepAlive On
# MaxKeepAliveRequests 100
# KeepAliveTimeout 5
KeepAlive Off
User ${APACHE_RUN_USER}
Group ${APACHE_RUN_GROUP}
HostnameLookups Off
ServerTokens Prod
ServerSignature Off
TraceEnable Off
ServerAdmin admin@localhost
UseCanonicalName Off
ServerName localhost

LoadModule mpm_prefork_module /usr/lib/apache2/modules/mod_mpm_prefork.so
LoadModule authz_core_module /usr/lib/apache2/modules/mod_authz_core.so
LoadModule filter_module /usr/lib/apache2/modules/mod_filter.so
LoadModule deflate_module /usr/lib/apache2/modules/mod_deflate.so
LoadModule setenvif_module /usr/lib/apache2/modules/mod_setenvif.so
LoadModule headers_module /usr/lib/apache2/modules/mod_headers.so
LoadModule dir_module /usr/lib/apache2/modules/mod_dir.so
LoadModule mime_module /usr/lib/apache2/modules/mod_mime.so
LoadModule negotiation_module /usr/lib/apache2/modules/mod_negotiation.so
LoadModule socache_shmcb_module /usr/lib/apache2/modules/mod_socache_shmcb.so
LoadModule ssl_module /usr/lib/apache2/modules/mod_ssl.so
LoadModule rewrite_module /usr/lib/apache2/modules/mod_rewrite.so
LoadModule php7_module /usr/lib/apache2/modules/libphp7.0.so
LoadModule http2_module /usr/lib/apache2/modules/mod_http2.so

ErrorLog /var/log/apache2/error.log

LogLevel warn

<Directory />
	Options FollowSymLinks
	AllowOverride None
	Require all denied
</Directory>

<Directory /var/www/>
	Options Indexes FollowSymLinks
	AllowOverride None
	Require all granted
</Directory>

# AccessFileName .htaccess
<FilesMatch "^\.ht">
	Require all denied
</FilesMatch>

LogFormat "%v:%p %h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" vhost_combined
LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined
# LogFormat "%h %l %u %t \"%r\" %>s %O" common
# LogFormat "%{Referer}i -> %U" referer
# LogFormat "%{User-agent}i" agent
LogFormat "%>s %a %{X-Request-Server}i %{X-Key}i %v %u %H %m %U \"%{User-agent}i\" %{Content-Encoding}o" custom

DeflateCompressionLevel 1
SetOutputFilter DEFLATE
# SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png|ico)$ no-gzip dont-vary
SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png)$ no-gzip dont-vary
Header append Vary User-Agent env=!dont-vary

DirectoryIndex index.html index.php
TypesConfig /etc/mime.types

AddLanguage en .en
AddLanguage ja .ja

AddCharset us-ascii	.ascii .us-ascii
# AddCharset ISO-2022-JP .iso2022-jp .jis
AddCharset UTF-8 .utf8
# AddCharset euc-jp .euc-jp
# AddCharset shift_jis .shift_jis .sjis

StartServers 1
MinSpareServers 1
MaxSpareServers 10
MaxRequestWorkers 150
MaxConnectionsPerChild 0

LanguagePriority en ja

CustomLog ${APACHE_LOG_DIR}/other_vhosts_access.log vhost_combined

<FilesMatch ".+\.php$">
  SetHandler application/x-httpd-php
</FilesMatch>

ErrorDocument 404 "404a"
ErrorDocument 500 "500a"
ErrorDocument 502 "502a"
ErrorDocument 503 "503a"

Header always set Server Apache
Header always unset X-Powered-By
Header always unset X-Rack-Cache
Header always unset X-Runtime

Header unset ETag
FileETag None

<VirtualHost *:80>
  DocumentRoot /var/www/80
  KeepAlive On
  ErrorLog /var/log/apache2/error.log
  CustomLog /dev/null common env=0
</VirtualHost>

<VirtualHost *:10080>
  DocumentRoot /var/www/10080
  KeepAlive Off
  ErrorLog /var/log/apache2/error.log
  ErrorLog "|/usr/bin/php -f /etc/apache2/loggly.php 10080 HE"
  CustomLog /var/log/apache2/access.log combined
  CustomLog "|/usr/bin/php -f /etc/apache2/loggly_relay.php 10080 HA" custom
  
  RewriteEngine on
  RewriteRule .* http://xxx.herokuapp.com/index.php [R=302,L]
</VirtualHost>

SSLRandomSeed startup builtin
SSLRandomSeed connect builtin
SSLSessionCache		shmcb:/var/run/apache2/ssl_scache(512000)
SSLSessionCacheTimeout  300
SSLCipherSuite HIGH:!aNULL
#SSLProtocol all -SSLv3
SSLProtocol TLSv1.2

<VirtualHost _default_:443>
  DocumentRoot /var/www/443
  ServerName xxx.xxx.xxx
  ErrorLog /var/log/apache2/error.log
  ErrorLog "|/usr/bin/php -f /etc/apache2/loggly.php 443 HE"
  CustomLog "|/usr/bin/php -f /etc/apache2/loggly2.php 443 HA" custom
  
  SSLEngine on
  SSLCertificateFile /etc/apache2/server.crt
  SSLCertificateKeyFile /etc/apache2/server.key
  
  Protocols h2 http/1.1
  
  RewriteEngine on
  RewriteCond %{HTTP:X-Key} xxx.xxx.xxx
  RewriteCond %{REQUEST_URI} ^/ttrss/.*
  RewriteRule ^(.*)$ - [L]
  RewriteRule .* https://xxx.herokuapp.com/index.php [R=302,L]
</VirtualHost>

<VirtualHost _default_:10443>
  DocumentRoot /var/www/10443
  ServerName xxx.xxx.xxx
  ErrorLog /var/log/apache2/error.log
  ErrorLog "|/usr/bin/php -f /etc/apache2/loggly.php 10443 HE"
  CustomLog "|/usr/bin/php -f /etc/apache2/loggly2.php 10443 HA" custom
  
  SSLEngine on
  SSLCertificateFile /etc/apache2/server.crt
  SSLCertificateKeyFile /etc/apache2/server.key
  
  Protocols h2 http/1.1
  
  RewriteEngine on
  RewriteCond %{HTTP:X-Key} xxx.xxx.xxx
  RewriteCond %{REQUEST_URI} ^/ttrss2/.*
  RewriteRule ^(.*)$ - [L]
  RewriteRule .* https://xxx.herokuapp.com/index.php [R=302,L]
</VirtualHost>

